<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expore svg for fun</title>
</head>
<body>
    <h1>Expore svg for fun</h1>
    <svg viewBox="0 0 200px 200px" style="border: 1px solid black;" width="400px" height="400px">
        <rect x="0" y="0" width="50px" height="50px" fill="yellow"></rect>
        <circle cx="200px" cy="200px" r="100px" fill="yellow"></circle>
        <circle cx="160px" cy="180px" r="20px" fill="black"></circle>
        <circle cx="240px" cy="180px" r="20px" fill="black"></circle>
        <path d="M160 240 A1, 0.8 0 0, 0 240 240" stroke="black" stroke-width="10px"></path>
    </svg>
</body>
</html>
